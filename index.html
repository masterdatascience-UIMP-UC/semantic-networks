				<section data-markdown>
					<script type="text/template">
						>la base de la representación del conocimiento en redes semánticas consiste en modelar los conocimientos relativos a un objeto o concepto mediante pares<!-- .element: class="fragment" data-fragment-index="1" --> **atributo-valor**<!-- .element: class="fragment" data-fragment-index="1" -->

						- nodo origen = objeto o concepto<!-- .element: class="fragment" data-fragment-index="2" -->
						- arco = atributo<!-- .element: class="fragment" data-fragment-index="3" -->
						- nodo destino = valor del atributo<!-- .element: class="fragment" data-fragment-index="4" -->

					</script>

				</section>

                <section data-markdown>
                <script type="text/template">
                #### arcos descriptivos

                > describen entidades y conceptos, bien relacionando entidades independientes ya existentes bien definiendo una nueva entidad.<!-- .element: class="fragment" data-fragment-index="1" -->

                ![Arcos descriptivos](./img/grafo2.svg)<!-- .element: class="fragment" data-fragment-index="2" -->

                </script>

                </section>

                <section data-markdown>
                <script type="text/template">
                #### arcos estructurales

                > enlazan las entidades o conceptos formando la arquitectura o estructura de la red.<!-- .element: class="fragment" data-fragment-index="1" -->

                ejemplos: subclase-de, instancia, parte-de<!-- .element: class="fragment" data-fragment-index="2" -->

                </script>

                </section>

                <script type="text/template">
                #### arcos estructurales

                - <!-- .element: class="fragment" data-fragment-index="1" -->**generalización**<!-- .element: class="fragment" data-fragment-index="1" -->: relación de una clase con otra más general, formando una red de nodos por especialización de conceptos.<!-- .element: class="fragment" data-fragment-index="1" -->

                ![Generalización](./img/grafo3.svg)<!-- .element: class="fragment" data-fragment-index="2" -->

                </script>

            <section data-markdown>
            <script type="text/template">
            ### Representación de acciones

            Adaptación de conceptos de la [gramática de casos de Fillmore](http://linguistics.berkeley.edu/~syntax-circle/syntax-group/spr08/fillmore.pdf):

            verbo + frases nominales relacionadas con casos

            </script>

            <section data-markdown>
            <script type="text/template">
            ### casos

            - Agente: persona que realiza el evento.<!-- .element: class="fragment" data-fragment-index="1" -->
            - Contra-agente: fuerza o resistencia contra la que se ejecuta la acción.<!-- .element: class="fragment" data-fragment-index="2" -->
            - Objeto: entidad movida, cambiada, cuya posición o existencia se considera.<!-- .element: class="fragment" data-fragment-index="3" -->
            - Resultado: entidad consecuencia de la acción.<!-- .element: class="fragment" data-fragment-index="4" -->
            - Instrumento: estímulo o causa física de un evento.<!-- .element: class="fragment" data-fragment-index="5" -->

            </script>

            </section>

            <section data-markdown>
            <script type="text/template">
            ### casos

            - Origen: lugar del que procede el evento.<!-- .element: class="fragment" data-fragment-index="1" -->
            - Propósito: motivo por el que se ejecuta la acción.<!-- .element: class="fragment" data-fragment-index="2" -->
            - Lugar: sitio en el que se desarrolla la acción.<!-- .element: class="fragment" data-fragment-index="3" -->
            - Tiempo: fecha o momento en el que tiene lugar la acción.<!-- .element: class="fragment" data-fragment-index="4" -->
            - Sujeto: entidad que recibe, acepta o experimenta el efecto de la acción.<!-- .element: class="fragment" data-fragment-index="5" -->
            </script>

            </section>

            <section data-markdown>
            <script type="text/template">
            ### modalidad
            características que presenta el verbo:<!-- .element: class="fragment" data-fragment-index="1" -->

            - tiempo en el que se ha desarrollado la acción (pasado, presente, futuro).<!-- .element: class="fragment" data-fragment-index="2" -->
            - voz: activa, pasiva.<!-- .element: class="fragment" data-fragment-index="3" -->
            </script>
            </section>

            - conjunto de casos<!-- .element: class="fragment" data-fragment-index="2" -->
            - conjunto de modalidades<!-- .element: class="fragment" data-fragment-index="3" -->
            </script>

            <section data-markdown>
            <script type="text/template">
            ### inferencia por herencia de propiedades

            >Permite que nodos específicos de una red accedan a propiedades definidas en otros nodos utilizando los arcos <!-- .element: class="fragment" data-fragment-index="1" -->*instancia*<!-- .element: class="fragment" data-fragment-index="1" --> y <!-- .element: class="fragment" data-fragment-index="1" -->*subclase-de*<!-- .element: class="fragment" data-fragment-index="1" -->

            - Favorece la compartición de propiedades, evitando la repetición de propiedades en la base de conocimiento.<!-- .element: class="fragment" data-fragment-index="2" -->
            - Se utiliza en sistemas que razonan dirigidos por la meta o por los datos.<!-- .element: class="fragment" data-fragment-index="3" -->

            </script>
            </section>

            ![Excepciones en herencia](./img/grafo10.svg)<!-- .element: class="fragment" data-fragment-index="2" -->

            ### inferencia por herencia de propiedades

            Origina problemas si se han formalizado mal los conocimientos:<!-- .element: class="fragment" data-fragment-index="1" -->

            - No se distinguen nodos instancias de nodos concepto.<!-- .element: class="fragment" data-fragment-index="2" -->
            - La etiqueta que da nombre al nodo o al arco tiene una semántica diferente al conocimiento que se quiere representar.<!-- .element: class="fragment" data-fragment-index="3" -->
            - El arco está en sentido contrario.<!-- .element: class="fragment" data-fragment-index="4" -->
            - No se han representado situaciones o acciones utilizando nodos situación.<!-- .element: class="fragment" data-fragment-index="5" -->


            </script>
